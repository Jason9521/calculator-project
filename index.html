<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="calc-container">

        <div class="calc-title">
            <span>Some Generic Calculator</span>
        </div>

        <div class="calc-interface">
            <span class="interface-equation" id="interface-equation"></span>
            <span class="interface-text" id="interface-text">0</span>
        </div>

        <div class="calc-buttons">

            <div class="row-one">
                <button class="clear" id="clear-button">AC</button>
                <button class="backspace" id="backspace-button">DEL</button>
                <button class="percentage" id="percentage-button">%</button>
                <button class="divide" id="divide-button">/</button>
            </div>

            <div class="row-two">
                <button class="seven" id="seven-button">7</button>
                <button class="eight" id="eight-button">8</button>
                <button class="nine" id="nine-button">9</button>
                <button class="multiply" id="multiply-button">*</button>
            </div>

            <div class="row-three">
                <button class="four" id="four-button">4</button>
                <button class="five" id="five-button">5</button>
                <button class="six" id="six-button">6</button>
                <button class="minus" id="minus-button">-</button>
            </div>

            <div class="row-four">
                <button class="one" id="one-button">1</button>
                <button class="two" id="two-button">2</button>
                <button class="three" id="three-button">3</button>
                <button class="plus" id="plus-button">+</button>
            </div>

            <div class="row-five">
                <button class="zero" id="zero-button">0</button>
                <button class="pos-neg" id="pos-neg-button">+/-</button>
                <button class="decimal" id="decimal-button">.</button>
                <button class="equal" id="equal-button">=</button>
            </div>

        </div>
    </div>

    <footer>
        Created By Jason Mobley &#169;
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
